<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>MongoChat</title>
    <style>
        #messages{height:500px;}
    </style>
</head>
<body>
    <div class="container-fluids"style="padding-top:30px">
        <div class="row">
          <div class="col-md-2">
              <div style="height:500px;overflow-y: auto">
                  <center><input style="width: 220px"id="friendSearch" class="form-control" placeholder="Search a username..."></input></center>

                  list of friends card thing
              </div>
          </div>
            <div class="col-md-9 col-sm-12">
                <h1 class="text-center">
                    MongoChat
                    <button id="clear" class="btn btn-danger">Clear</button>
                    <button id="logout"class="btn btn-warning">Logout</button>
                </h1>

                <div id="chat" style="padding-top:20px">
                    <div id="messageBox" class="card" style="overflow-y:auto; overflow-x:hidden">
                        <div id="messages" class="card-block">
                        </div>
                    </div>
                    <br>
                    <input id="chatInput" class="form-control" placeholder="Enter message..."></input>
                </div>
                <div id="status"></div>
            </div>
            <div class="col-md-1"> RIGHT DIV</div>
        </div>
    </div>
  </body>
  </html>
